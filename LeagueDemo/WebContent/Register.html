<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

</head>
<body>
<form action="servlet/Register" method="get">
Enter Name::
<input type ="Text" name = "Name" value = "Name"/>
<br>
Enter Age::
<input type ="Text" name = "Age" value = "Age"/>
<br>
Select the League willing to Participate::
<br>
<input type="Radio" name =  "League" value = "SummerLeague" checked >Summer League<br>
<input type="Radio" name = "League" value = "WinterLeague" checked >Winter League<br>
<input type="Radio" name = "League" value = "Rainfall League" checked >Rainfall League<br>
<br>
<input type ="Submit" name = "Submit" value = "Register"/>
<br>
<input type ="Reset" name = "Reset" value = "Reset"/>
<br>
</body>
</html>
